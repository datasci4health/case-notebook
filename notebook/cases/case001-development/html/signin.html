<div class="panel_presentation">
  <div class="panel_image">
    <img class="image_presentation" src="images/entrance.jpg"></img>
  </div>

  <div class="panel_case">
    <div class="case_title">Sign in</div>

    <div class="case_text">
      <div id="request-id">
        <p>User id (e-mail): <input type='text' id="idInput"></input></p>
        <p class="case_link"><a href="#" onclick="signIn()">Sign in</a></p>
      </div>

      <div id="signed-user" style="display:none">
        <p id="user-name" >Welcome </p>
        <p class="case_link" id="proceed"><a href='casesindex.html'>Start</a></p>
      </div>

      <div id="invalid-id" style="display:none">
        <p class="alert_message">Invalid user id (e-mail). Please, register if you are a new user.</p>
        <div class="case_link"><a href="register.html" onclick="register()">Register</a></div>
      </div>
    </div>
  </div>
</div>
