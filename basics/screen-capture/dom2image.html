    <style>
    #capture-area {
       width: 1024px;
       height: 1024px;
       margin: auto;
    }
    </style>
    
    <script>
       async function screenCapture() {
          console.log("Capturing...");
          
          let node = document.querySelector("#capture-area");
          
          domtoimage.toPng(node)
              .then(function (dataUrl) {
                  var img = new Image();
                  img.src = dataUrl;
                  document.body.appendChild(img);
              })
              .catch(function (error) {
                  console.error('oops, something went wrong!', error);
              });
       }
    </script>
    
  </head>

    <script type="text/javascript" src="js/dom-to-image.min.js"></script>
  
    <div id="capture-area">

     <div class="main_menu"> &nbsp;&nbsp;&nbsp; <a href="report.html" target="_blank" onclick="exportScore()">report</a> <br>
