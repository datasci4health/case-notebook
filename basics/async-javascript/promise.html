<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
async function f() {

   let promise = new Promise((resolve, reject) => {
     setTimeout(() => resolve("done!"), 1000)
   });

   let result = await promise; // wait till the promise resolves (*)

   console.log(result);
   alert(result); // "done!"
 }</script>

</head>
<body onload="f()">

</body>
</html>
